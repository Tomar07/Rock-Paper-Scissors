<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-lable" class="lable">User</div>
        <div id="computer-lable" class="lable">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="message"> Paper covers rock,You win!</div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/fist.png" alt="rock" width="130px" height="130px" >
        </div>
        <div id="paper" class="choice">
            <img src="images/raised-hand (1).png" alt="rock"  width="130px" height="130px">
        </div>
        <div id="Scissor" class="choice"> 
            <img src="images/peace.png" alt="rock" width="130px" height="130px" >
        </div>
    </div>
    <div id="move">
        <p>Make your move......</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
